<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facil's Birthday 🎂</title>

  <style>
    /* ======== RESET & FONT ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* ======== CARD CONTAINER ======== */
    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      backdrop-filter: blur(15px);
      animation: fadeIn 1.2s ease-in-out;
      width: 350px;
      z-index: 2;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      color: #cfd8dc;
      margin-bottom: 25px;
    }

    /* ======== INPUT FIELD ======== */
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 30px;
      text-align: center;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    input::placeholder {
      color: #cfd8dc;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(173, 216, 230, 0.6);
    }

    /* ======== BUTTON ======== */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #1e88e5, #0d47a1);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #0d47a1, #1565c0);
    }

    /* ======== TEXT ELEMENTS ======== */
    .hint {
      margin-top: 15px;
      color: #b0bec5;
      font-size: 0.9rem;
      font-style: italic;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 0.9rem;
      color: #90caf9;
      opacity: 0.8;
      z-index: 3;
    }

    /* ======== ANIMATIONS ======== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ======== CLOUD EFFECT ======== */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      filter: blur(20px);
      animation: moveClouds linear infinite;
      z-index: 1;
    }

    @keyframes moveClouds {
      from { transform: translateX(-200px); }
      to { transform: translateX(120vw); }
    }

    /* ======== FLOATING DOTS ======== */
    .dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      50% { transform: translateY(-40px) translateX(15px); opacity: 0.5; }
      100% { transform: translateY(0) translateX(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- ======== MAIN CARD ======== -->
  <div class="container">
    <h1>🎂 Facil's Birthday 🎂</h1>
    <p>Enter the special date to continue</p>
    <input type="text" id="birthday" placeholder="Birthday date (DDMM)" maxlength="4" />
    <button onclick="login()">Enter</button>
    <p class="hint">Hint: October 17 📅</p>
  </div>

  <div class="footer">Made by Zia 💙</div>

  <script>
    // ======== CLOUD & DOT GENERATOR ========
    function createClouds() {
      for (let i = 0; i < 6; i++) {
        const cloud = document.createElement("div");
        cloud.classList.add("cloud");
        const size = 120 + Math.random() * 180;
        cloud.style.width = `${size}px`;
        cloud.style.height = `${size * 0.6}px`;
        cloud.style.top = Math.random() * window.innerHeight * 0.8 + "px";
        cloud.style.left = Math.random() * window.innerWidth + "px";
        cloud.style.animationDuration = 60 + Math.random() * 40 + "s";
        document.body.appendChild(cloud);
      }
    }

    function createDots() {
      for (let i = 0; i < 40; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.style.left = Math.random() * window.innerWidth + "px";
        dot.style.top = Math.random() * window.innerHeight + "px";
        dot.style.animationDuration = 6 + Math.random() * 6 + "s";
        document.body.appendChild(dot);
      }
    }

    createClouds();
    createDots();

    // ======== LOGIN FUNCTION ========
    function login() {
      const date = document.getElementById("birthday").value.trim();
      if (date === "1710") {
        window.location.href = "birthday.html";
      } else {
        alert("❌ Incorrect date! Try again.");
      }
    }
  </script>
</body>
</html>
